  <title>JS Bin</title>
<style id="jsbin-css">
*{background-color:rgba(0,0,0,0.1)}
.a1{
     padding-left:55px;
}

.a1 dt{
    margin-left:-55px;
    margin-bottom:-20px;
}
.a1 dt:not(:nth-child(1)){
   margin-top:1px;
  
}

.a1 dd{
    display:inline;
  padding:0;
  margin:11px;
}

/**************第二种表格布局*********************/
.b1{
    padding-left:55px;
    height:0;
    display:flow-root;
    width: 500px;
    height: 100px;
  
}

.b1 dt{
     float:left;
     margin-left:-55px;
     clear:both;
    
}

.b1 dd{
      float:left;
      margin-right:-25px;
}

/**************第三种列表布局*********************/
.c1{
     padding-left:60px;
     position:relative;
     xwidth: 100px;
}

.c1 dt{
    position:absolute;
    margin-left:-60px;
    width: 60px;
}

.c1 dd{
    display:inline;
    xmargin-left:20px;
    margin:0;
  
}

.c1 dt+dd:not(:nth-child(3)):before{
     content:"";
     display:block;
}

</style>
</head>
<body>
             <dl class="a1">
               <dt>
                 <dd>1</dd>

             </dl>
