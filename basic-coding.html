<script id="ch0103/17">
    var x1 = +prompt();
    var y1 = +prompt();
    var x2 = +prompt();
    var y2 = +prompt();
    var x3 = +prompt();
    var y3 = +prompt();
    var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
    var b = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1));
    var c = Math.sqrt((x3 - x2) * (x3 - x2) + (y3 - y2) * (y3 - y2));
    var p = (a + b + c) / 2;
    var S = Math.sqrt(p * (p - a) * (p - b) * (p - c));
    // var sum = (num % 10).toFixed(0) +  ((num/10)%10).toFixed(0) +(num/100).toFixed(0);


    console.log(S.toFixed(2));
</script>
