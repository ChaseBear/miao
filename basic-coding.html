        var x1 = (-b + t) / (2 * a);
        var x2 = (-b - t) / (2 * a);

    else if (delta === 0) {

        var x2 = (-b - t) / (2 * a);
        console.log('x1' + '=' + 'x2' + '=' + x1.toFixed(5));

    }

    else {
        p = -b / (2 * a);
        t = Math.sqrt(-delta) / (2 * a);
